<!DOCTYPE html>
<html>
    <header>
        <title>My Survey Form</title>
        <link href="surveyFormStyles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </header>
    <body>
        <main id="main">
            <header >
              <h1 id="title">My Survey Form</h1>
              <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
              <label for="name" id="name-label">Name</label><br>
              <input type="text" class="input-box input-color" id="name" name="name" required placeholder="Enter your name"><br>
              <label for="email" id="email-label">Email</label><br>
              <input type="email"  class="input-box input-color" id="email" name="email" required placeholder="Enter your Email"><br>
              <label for="number" id="number-label">Age (optional)</label><br>
              <input type="number" class="input-box input-color" id="number" name="number" min="1" max="120" placeholder="Age"><br>
              <label for="dropdown">Which option best describes you current role?</label><br>
              <select class="input-box input-color" id="dropdown" name="dropdown">      
                <option disabled selected value>Select current role</otion>
                <option value="student">Student</option>
                <option value="fulltimejob">Full time Job</option>
                <option value="fulltimelearner">Full time Learner</option>
                <option value="prefernotosay">Prefer not to say</option>
                <option value="other">Other</option>                   
              </select><br>
              <label for="recommend">Would you recommend to a friend?
              </label><br><br>
              <input type="radio" class="input-color" id="definitely" name="recommend" value="definitely">
              <label for="definitely">Definitely</label><br>
              <input type="radio" class="input-color" id="maybe" name="recommend" value="maybe" >
              <label for="maybe">Maybe</label><br>
              <input type="radio" class="input-color" id="notsure" name="recommend" value="notsure">
              <label for="notsure">Not sure</label> <br><br>
            
            <label>What would you like to see improved? (Check all that apply)</label><br><br>
            <input type="checkbox" class="input-color" id="front-end" name="front-end" value="front-end">
            <label for="front-end">Front-end Projects</label><br>
            <input type="checkbox" class="input-color" id="back-end" name="back-end" value="back-end">
            <label for="back-end">Back-end Projects</label><br>
            <input type="checkbox" class="input-color" id="data-visualization" name="data-visualization" value="data-visualization">
            <label for="data-visualization">Data Visualization</label><br>
            <input type="checkbox" class="input-color" id="challenges" name="challenges" value="challenges">
            <label for="challenges">Challenges</label><br><br>
            
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea class="input-box input-color" name="comments" rows="20" cols="30">
            Enter your comment here...
            </textarea>
            
            <input type="submit" class="input-color input-box" id="submit" value="Submit"></input>
                
            </form>            
            
          </main>
    </body>
    
</html>
